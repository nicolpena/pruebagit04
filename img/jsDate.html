<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fecha = new Date() //sobrecarga de métodos, si pongo parámetros me corre esa, sino me corre las líneas de document con la fecha del sistema. AÑO, MES, DÍA, H, MIN, SEG, MILISEG EJ: 2022, 8, 10, 12, 20, 10
        document.write("La fecha de hoy es")
        document.write(fecha.getDate() + "/") //Un número del 1 al 31, el Day manda el día de la semana, 0 a 6
        document.write(fecha.getMonth()+1 + "/") //Los meses inician en 0, entonces le debo sumar 1 para que me de el mes que es
        document.write(fecha.getFullYear() + " ")
        document.write("y son las ")
        document.write(fecha.getHours() + ":" + fecha.getMinutes() + ":" + fecha.getSeconds())
    </script>
</body>
</html>
