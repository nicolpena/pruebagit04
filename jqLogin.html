<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="" id="formulario">
            <div class="mb-3 mt-5"> <!--mb es margin bottom, mt es margin top-->
                <label for="nombre" class="form-label">Ingrese Usuario:</label>
                <input type="text" id="nombre" name="nombre" class="form-control"> <br>
            </div>
            <div class="mb-3">
                <label for="clave" class="form-label">Ingrese su contraseña</label>
                <input type="password" id="clave" name="clave" class="form-control"> <br>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Aceptar</button>
            </div>
        </form>

        <!--Para programar en javascript toca hacer un script-->
        <!--Antes de un sript debo poner la línea de la libreria del query... accedo a ella con un $-->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

        <script>
            let x = $(document) //llamo a la función, referencio el documento al que quiero acceder
            x.ready(iniciarEventos) //se ejecuta cuando todos los elementos de la página esten cargados
            function iniciarEventos(){
                let x = $("#formulario") //para llamar al id de un objeto se pone el #
                x.submit(verificar) 
            }
            const user = "nicolpena"
            const pw = 1234
            function verificar(){
                let usuario = document.getElementById("nombre").value
                let clave = document.getElementById("clave").value
                if(usuario == user && clave == pw){
                    window.alert("Login existoso")
                }else{
                    alert("Verifique los datos ingresados")
                }
            }
        </script>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </div>
</body>
</html>
