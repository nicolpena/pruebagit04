<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios2 HTML</title>
</head>
<body>
    <form action="" method="">
        <label for="NombreC">Nombre completo</label>
        <input type="text" id="NombreC" name="NombreC" placeholder="Introduzca su nombre">
        <br>
        <label for="Clave">Password</label>
        <input type="password" id="Clave" name="Clave" placeholder="Introduzca su password">
        <br>
        <input type="submit" id="login" name="login" name="login" value="Enviar">  
        <input type="reset" id="reset" name="reset" value="Borrar">
        
        <hr><!--Dividir en temáticas, aparece una línea divisoria a lo largo de la pantalla-->
        
        <h3>Estado civil</h3> 
        <label for="casado">Casado</label>
        <input type="radio" name="estadoc" id="casado" value="1"> <br> <!--Importante poner el name igual para todos, de lo contrario me deja las opciones como opcion múltiple-->
        <label for="soltero">Soltero</label>
        <input type="radio" name="estadoc" i id="soltero" value="2" checked> <br> <!--Con el checked le digo que es sea la opción por defecto-->
        <label for="divorciado">Divorciado</label>
        <input type="radio" name="estadoc" i id="divorciado" value="3"> <br>
        <label for="unionlibre">Unión libre</label>
        <input type="radio" name="estadoc" i id="unionlibre" value="4"> <br>
        
        <hr>

        <h3>Seleccione los lenguajes de programación que domine</h3>
        <input type="checkbox">Java <br>
        <input type="checkbox">Python <br>
        <input type="checkbox">C++ <br>
        <input type="checkbox">JavaScript <br>

        <hr>

        <h4>Seleccione ciudad</h4>
        <select name="ciudad" id="ciudad">
            <option value="1">Bogotá</option>
            <option value="2" selected>Barranquilla</option>
            <option value="3">Cali</option>
            <option value="4">Manizales</option>
            <option value="5">Medellín</option>
            <option value="6">Cúcuta</option>
        </select>

        <hr>
        <h4 style="color: rgb(70, 102, 220);">Seleccione ciudad</h4>
        <select name="ciudad[]" id="ciudad" multiple size="3"> <!--Devolverá un array con los elementos seleccionados-->
            <option value="1">Bogotá</option>
            <option value="2" selected>Barranquilla</option>
            <option value="3">Cali</option>
            <option value="4">Manizales</option>
            <option value="5">Medellín</option>
            <option value="6">Cúcuta</option>
        </select>
    </form>
</body>
</html>
